<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe Connect | Network Security</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="logo">
                <i class="fa-solid fa-shield-halved"></i>
                <span>Safe Connect</span>
            </div>
            <nav class="nav-menu">
                <a href="/" class="nav-item {% if request.path == '/' %}active{% endif %}">
                    <i class="fa-solid fa-chart-line"></i> Dashboard
                </a>
                <a href="/history" class="nav-item {% if request.path == '/history' %}active{% endif %}">
                    <i class="fa-solid fa-clock-rotate-left"></i> History
                </a>
            </nav>
            <div class="status-indicator">
                <span class="status-dot"></span> System Active
            </div>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <h1 id="page-title">Dashboard</h1>
                <div class="refresh-control">
                    <span id="last-updated">Updated: Just now</span>
                    <button id="refresh-btn" onclick="fetchData()"><i class="fa-solid fa-rotate-right"></i></button>
                </div>
            </header>
            
            <div class="content-area">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
